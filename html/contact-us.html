<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Global Sun - Contact Us</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/contact-us.css">

    <script src="../javascript/helpers.js"></script>
    <script src="../javascript/contact-us.js"></script>
</head>

<body>

    <div class="website-content">
        <main>
            <div class="page-title-box">
                <h1>Let's Do Something Awesome Together</h1>
                <p>Fill out the form below or email us and we will be in touch shortly.</p>
            </div>
            <div class="page-bottom-content">
                <div class="text-input-boxes">
                    <input class="input-box" type="text" placeholder="Name">
                    <input class="input-box" type="text" placeholder="Email">
                    <input class="input-box" type="text" placeholder="Subject">
                    <textarea class="input-box" name="" id="" cols="30" rows="10"
                        placeholder="Project Details"></textarea>
                    <div class="submit-button rise-on-hover">Submit</div>
                </div>
                <div class="contact-info-box">
                    <div class="contact-method">
                        <h1 class="title">Email</h1>
                        <a class="value" href="mailto:info@globalsunintegration.com">info@globalsunintegration.com</a>
                    </div>
                    <div class="contact-method">
                        <h1 class="title">Phone</h1>
                        <a class="value">+1 (242) 603-4746</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
